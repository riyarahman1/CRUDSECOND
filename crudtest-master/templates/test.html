<table class="table table-bordered">
    <thead class="alert-success">
        <tr>
            <th>Category</th>
            <th>Action</th>
            <th>Enable/disable</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr>
            <td>{{ category.name }}</td>

            <td class="text-center">
                <button type="button" class="btn btn-primary float-end" data-toggle="modal" data-target="#edit-modal-{{ category.id }}">
                    Edit
                </button>

                <!-- Edit Modal -->
                <div class="modal fade" id="edit-modal-{{ category.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Edit Category<h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form class="edit-form" data-category-id="{{ category.id }}">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <label for="name">Name</label>
                                        <input type="text" class="form-control" id="name" value="{{ category.name }}" name="name">
                                    </div>
                                    <div class="mb-3">
                                        <button type="submit" class="btn btn-warning user-edit">Update</button>
                                    </div>
                                </form>  
                            </div>
                        </div>
                    </div>
                </div>

                <td class="text-center">
                    <button class="toggle-active-btn btn-info" data-category-id="{{ category.id }}" data-csrf-token="{{ csrf_token }}">
                        {% if category.is_active %}
                            Disable
                        {% else %}
                            Enable
                        {% endif %}
                    </button>
                </td>
                <div>
            </tr>
        {% endfor %}
    </tbody>
</table>
