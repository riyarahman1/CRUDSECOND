{% extends 'base.html' %}
{% block body %}
{% load static %}
<form class="form-inline">
  {% csrf_token %}
  <div class="card">
    <div class="card-body">

      <div>
        <button type="button" class="btn btn-primary float-end" data-toggle="modal"
          data-target="#createSubcategoryModal">
          Create Subcategory
        </button>
      </div>
      <br>

      <!-- /////////////////////////MODAL////////////////////////////////// -->

      <div class="modal fade" id="createSubcategoryModal" tabindex="-1" role="dialog"
        aria-labelledby="createSubcategoryModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="createSubcategoryModalLabel">Create Subcategory</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="create-subcategory-form">
                {% csrf_token %}
                <div class="form-group">
                  <label for="projectcategory">Project Category</label>
                  <select class="form-control" id="projectcategory.id" name="name">
                    {% for values in projectcategory %}
                    <option value="{{ values.id }}">{{ values.name }}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="form-group">
                  <label for="subcategory">Subcategory Name</label>
                  <input type="text" class="form-control" id="projectsubcategory" name="projectsubcategory">
                </div><br>
                <button type="button" id="result1" class="btn btn-primary">Save</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- ////////////////////////////////////////////////////// -->
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>



</form>


<div id="result1"></div>

<br />

<script src="{% static 'js/subcategory.js' %}"></script>
{% endblock %}
